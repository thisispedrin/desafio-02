<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <title>Alerta ao Digitar</title>
</head>
<body>
  <input type="text" id="meuInput" placeholder="Digite algo aqui">

  <h1>Olá, mundo!</h1>

  <script>
   
    const input = document.getElementById('meuInput');

    
    input.addEventListener('input', function () {
      alert("Você digitou: " + input.value);
    });
  </script>
</body>
</html>
